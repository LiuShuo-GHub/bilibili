<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义属性</title>
  </head>
  <body>
    <div data-id="0"></div>
    <script>
      const div = document.querySelector("div");
      console.log(div.dataset.id); // 0
    </script>
  </body>
</html>
