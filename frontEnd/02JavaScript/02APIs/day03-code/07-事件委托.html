<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
  </head>
  <body>
    <ul>
      <li>第1个孩子</li>
      <li>第2个孩子</li>
      <li>第3个孩子</li>
      <li>第4个孩子</li>
      <li>第5个孩子</li>
      <p>我不需要变色</p>
    </ul>
  </body>
  <script>
    // 点击每个小li 当前li 文字变为红色
    // 按照事件委托的方式 委托给父级，事件写到腹肌身上
    // 1.获得父元素
    const ul = document.querySelector("ul");
    ul.addEventListener("click", function (e) {
      // alert(11);
      // this.style.color = "red";
      // console.log(e.target); // 就是我们点击的那个对象
      // e.target.style.color = "red";
      // 我的需求，我们只要点击li才会生效
      if (e.target.tagName === "LI") {
        e.target.style.color = "red";
      }
    });
  </script>
</html>
