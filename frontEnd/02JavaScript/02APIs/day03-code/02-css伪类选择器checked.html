<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css伪类选择器checked</title>
    <style>
      /* 选择被勾选的复选框 */
      .ck:checked {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" class="ck" />
  </body>
</html>
