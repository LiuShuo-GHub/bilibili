<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式的使用</title>
</head>

<body>
  <script>
    const str = '我们在学习前端，希望学习前端能高薪就业'
    // 正则表达式
    // 1.定义规则
    const reg = /前端/
    // 2.是否匹配
    console.log(reg.test(str));
  </script>
</body>

</html>
