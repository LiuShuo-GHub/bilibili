<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则修饰符</title>
</head>

<body>
  <script>
    console.log(/^java$/.test('java'));
    // i 不区分大小写
    console.log(/^java$/i.test('JAVA'));
    console.log(/^java$/i.test('Java'));
    const str = 'java是一门编程语言，学完JAVA工资很高'
    const res = str.replace(/java/ig, '前端')
    // const res = str.replace(/java|JAVA/ig, '前端')
    console.log(res);

  </script>
</body>

</html>
