<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间的另一个写法</title>
    <style>
      div {
        width: 300;
        height: 400px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");
      // 得到日期对象
      const date = new Date();
      div.innerHTML = date.toLocaleString(); // 2024/10/19 10:02:18
      setInterval(function () {
        const date = new Date();
        div.innerHTML = date.toLocaleString(); // 2024/10/19 10:02:18
      }, 1000);
      // div.innerHTML = date.toLocaleDateString(); // 2024/10/19
      // div.innerHTML = date.toLocaleTimeString(); // 10:04:02
    </script>
  </body>
</html>
