<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>删除节点</title>
    <style>
      .box {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <ul>
      <li></li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      // 删除节点 父元素.removeChild(子元素)
      ul.removeChild(ul.children[0]);
    </script>
  </body>
</html>
