<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器-间歇函数</title>
  </head>
  <body>
    <script>
      // setInterval(函数，间隔时间);
      // setInterval(function () {
      //   console.log("1秒执行一次");
      // }, 1000);

      function fn() {
        console.log("1秒执行一次");
      }
      // setInterval(函数名，间隔时间);  函数名不要加小括号
      let n = setInterval(fn, 1000);
      // setInterval('fn', 1000);
      console.log(n);
      // 关闭定时器
      clearInterval(n);
      // let m = setInterval(function () {
      //   console.log(11);
      // }, 2000);
      // console.log(m);

      let i = 1;
      setInterval(function () {
        i++;
        document.write(i);
      }, 1000);
    </script>
  </body>
</html>
