<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改元素的常用属性</title>
</head>

<body>
  <img src="https://picsum.photos/500" alt="">
  <script>
    // 1.获取图片元素
    const img = document.querySelector('img')
    // 2.修改图片对象的属性  对象.属性 = 值
    img.src = 'https://picsum.photos/200'
    img.title = '随机图片'
  </script>
</body>

</html>
