<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件监听方法</title>
  </head>
  <body>
    <button>点击</button>
    <script>
      const btn = document.querySelector("button");
      // btn.onclick = function () {
      //   alert(11);
      // };
      // btn.onclick = function () {
      //   alert(22);
      // };
      btn.addEventListener("click", function () {
        console.log(11);
      });
      btn.addEventListener("click", function () {
        console.log(22);
      });
    </script>
  </body>
</html>
