<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本地存储复杂数据类型</title>
</head>

<body>
  <script>
    const obj = {
      uname: "pink",
      age: 18,
      gender: "女",
    };
    // // 存储 复杂数据类型 无法直接使用
    // localStorage.setItem("obj", obj);  [object object]
    // // 取
    // console.log(localStorage.getItem("obj"));

    // 1、复杂数据类型存储必须转换为JSON字符串存储
    localStorage.setItem("obj", JSON.stringify(obj));
    // JSON 对象 属性和值有引号，而且引号统一是双引号
    // {"uname":"pink","age":18,"gender":"女"}
    // 取
    // console.log(typeof localStorage.getItem("obj"));
    // 2、把JSON字符串转换为 对象
    const str = localStorage.getItem("obj"); // {"uname":"pink","age":18,"gender":"女"}
    console.log(JSON.parse(str));
  </script>
</body>

</html>
