<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js垃圾回收机制</title>
</head>

<body>
  <script>
    // 为变量分配内存
    const age = 18

    // 为对象分配内存
    const obj = {
      age: 19
    }

    // 为函数分配内存
    function fn() {
      const age = 18
      console.log(age)
    }
  </script>
</body>

</html>
