<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多级对象解构案例</title>
</head>

<body>
  <script>
    // 1.这是后台传递过来的数据
    const msg = {
      "code": 200,
      "msg": "获取新闻列表成功",
      "data": [
        {
          "id": 1,
          "title": "5G商用自己，三大运行商收入下降",
          "count": 58
        },
        {
          "id": 2,
          "title": "国际媒体头条速览",
          "count": 56
        },
        {
          "id": 3,
          "title": "乌克兰和俄罗斯持续冲突",
          "count": 1669
        }
      ]
    }

    // 需求1：请将以上msg对象 采用对象结构的方式 只选出 data 方便后面使用渲染页面
    // const {data} = msg
    // console.log(data)
    // 需求2：上面msg是后台传递过来的数据，我们需要把data选出当做参数传递给函数
    // const {data} = msg
    // function render({ data }) {
    //   // const {data} = arr
    //   // 我们只要data数据
    //   // 内部处理
    //   console.log(data)
    // }
    // render(msg)

    // 需求三：为了防止msg里面的data名字混淆，要求渲染函数里面的 数据名改为myData
    function render({ data: myData }) {
      // 要求将 获取过来的data数据 更名为 myData
      // 内部处理
      console.log(myData)
    }
    render(msg)
  </script>
</body>

</html>
