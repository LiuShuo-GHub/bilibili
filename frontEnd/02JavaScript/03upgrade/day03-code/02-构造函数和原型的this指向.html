<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let that
    function Star(uname) {
      // that = this
      // console.log(this)
      this.uname = uname
    }
    // 原型对象里面的函数 this 指向的还是 实例对象 ldh
    Star.prototype.sing = function() {
      that = this
      console.log('唱歌');
      
    }
    // 实例对象 ldh
    // 构造函数里面的 this 就是实例对象 ldh
    new ldh = new Star('刘德华')
    ldh.sing()
    console.log(that == ldh)
  </script>
</body>
</html>
