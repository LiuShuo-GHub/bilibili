<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      uname: 'pink',
      age: 18,
      hobby: ['乒乓球', '足球']
    }
    const o = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
      debugger
      for (let k in oldObj) {
        // 处理数组的问题
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          // newObj[k] 接收 []
          // oldObj[k]  ['乒乓球', '足球']
          deepCopy(newObj[k], oldObj[k])
        } else {
          // k 属性名 oldObj[k] 属性值
          // newObj[k] === o.uname
          newObj[k] = oldObj[k]
        }
      }
    }
    deepCopy(o, obj) // 函数调用 两个参数 o 新对象 obj 旧对象
    console.log(o)
    o.age = 20
    o.hobby[0] = '篮球'
    console.log(obj)
  </script>
</body>

</html>
