<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立即执行函数</title>
</head>

<body>
  <script>
    // let num = 10
    // let num = 20
    // (function () {
    //   console.log(11)
    // }())
    // ; (function () {
    //   let num = 10
    // })()
    //   ; (function () {
    //     let num = 20
    //   })()
    // 1.第一种写法
    (function (x, y) {
      console.log(x + y)
    })(1, 2);
    // (function () { })();
    // 第二种写法
    // (function () { }());
    (function (x, y) {
      console.log(x + y)
    }(1, 2))
  </script>
</body>

</html>
