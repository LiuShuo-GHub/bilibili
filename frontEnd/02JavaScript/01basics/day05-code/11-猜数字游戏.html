<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字游戏</title>
</head>

<body>
  <script>
    // 1.随机生成一个数字 1~10
    // 取到N~M的随机整数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1) + N)
    }
    let randmon = getRandom(1, 10)
    console.log(randmon)
    //  需要不断的循环
    while (true) {
      // 2.用户输入一个值
      let num = +prompt('请输入你猜的数字：')
      // 3.判断输出
      if (num > randmon) {
        alert('你猜大了')
      } else if (num < randmon) {
        alert('你猜小了')
      } else {
        alert('猜对啦，真厉害')
        break // 退出循环
      }
    }
  </script>
</body>

</html>
