<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字游戏限定次数</title>
</head>

<body>
  <script>
    // 1.随机生成一个数字 1~10
    // 取到N~M的随机整数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1) + N)
    }
    let randmon = getRandom(1, 10)
    // 2.设定三次 三次没猜对就直接退出
    let flag = true // 开关变量
    for (let i = 1; i <= 3; i++) {
      let num = alert('请输入1~10之间的一个数字：')
      if (num > randmon) {
        alert('你猜大了,继续')
      } else if (num < randmon) {
        alert('你猜小了，继续')
      } else {
        flag = false
        alert('猜对啦，真厉害')
        break // 退出循环
      }
    }
    // 写到for的外面来
    if (flag) {
      alert('次数已经用完')
    }
  </script>
</body>

</html>
