<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99乘法表</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 2px;
      border-radius: 2px;
      box-shadow: 2px 2px 2px pink;
    }
  </style>
</head>

<body>
  <script>
    // 1.外层循环控制行数
    for (let i = 1; i <= 9; i++) {
      // 2.里层循环控制列数
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}×${i}=${i * j}</span>`)
      }
      // 换行
      document.write('<br>')
    }
  </script>
</body>

</html>
