<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组最大值</title>
</head>

<body>
  <script>
    let arr = [2, 6, 1, 7, 4]
    // max里面需要存的是最大值
    let max = arr[0]
    // min 要存放的是最小值
    let min = arr[0]
    // 遍历数组
    for (let i = 1; i < arr.length; i++) {
      // 如果max 比数组元素里面的值小，我们就要把这个数组元素赋值给max
      // if (max < arr[i]) max = arr[i]
      max < arr[i] ? max = arr[i] : max
      // 如果min 比数组元素值大，我们就需要把数组元素给min
      if (min > arr[i]) {
        min = arr[i]
      }
    }
    // 输出max
    console.log(`最大值是：${max}`)
    console.log(`最小值是：${min}`)
  </script>
</body>

</html>
