<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS特性-优先级</title>
  <style>
    /* 技巧：选择器中标签的范围越大，优先级/权重 越低 */
    div {
      color: green;
    }

    /* !important 提权 功能，提高权重/有限级别 最高，慎用 */
    * {
      color: red !important;
    }

    .box {
      color: blue;
    }

    #test {
      color: orange;
    }
  </style>
</head>

<body>
  <div class="box" id="test" style="color: purple;">div 标签</div>
</body>

</html>
