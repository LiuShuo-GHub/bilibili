<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>新闻列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .news {
      width: 360px;
      height: 200px;
      /* background-color: pink; */
      margin: 100px auto;
    }

    .news .hd {
      height: 34px;
      background-color: #eee;
      border: 1px solid #dbdee1;
      border-left: none;
    }

    .news .hd a {
      margin-top: -1px;
      display: block;
      border-top: 3px solid #ff8400;
      border-right: 1px solid #dbdee1;
      width: 48px;
      height: 34px;
      background-color: #fff;

      text-align: center;
      line-height: 32px;
      font-size: 14px;
      color: #333;
    }

    .news .bd {
      padding: 5px;
    }

    .news .bd li {
      padding-left: 15px;
      background-image: url(./images/square.png);
      background-repeat: no-repeat;
      background-position: 0 center;
    }

    .news .bd li a {
      padding-left: 20px;
      background: url(./images/img.png) no-repeat 0 center;

      font-size: 12px;
      color: #666;
      line-height: 24px;
    }

    .new .bd li a:hover {
      color: #ff8400;
    }
  </style>
</head>
